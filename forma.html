<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>forma</title>
		<link rel="stylesheet" href="./css/forma.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="container">
			<div class="block">
				<section class="block-items">
					<h1 class="title">У вас нет аккаунта?</h1>
					<button class="button up">Зарегистрироваться</button>
				</section>
				<section class="block-items">
					<h2 class="title">У вас уже есть аккаунт?</h2>
					<button class="button in">Войти</button>
				</section>
			</div>
			<div class="form">
				<div class="inputs form-up">
					<h3 class="form-title">Регистрация</h3>
					<p>
						<input type="text" class="form-input" placeholder="Логин" />
					</p>
					<p>
						<input type="text" class="form-input" placeholder="Email" />
					</p>
					<p>
						<input type="text" class="form-input" placeholder="Пароль" />
					</p>
					<p>
						<input type="text" class="form-input" placeholder="Подтвердите пароль" />
					</p>
					<p>
						<button class="form-button">Зарегистрироваться</button>
					</p>
				</div>
				<div class="inputs form-in">
					<h3 class="form-title">Вход</h3>
					<p>
						<input type="text" class="form-input" placeholder="Логин" />
					</p>
					<p>
						<input type="text" class="form-input" placeholder="Пароль" />
					</p>
					<button class="form-button">Войти</button>
				</div>
			</div>
		</article>
		<script src="./js/forma.js"></script>
	</body>
</html>
